<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--<div class="container">-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="image/americano.jpg" alt="First slide" style="width:100%;">
            <div class="carousel-caption">
                Americano
            </div>
      </div>

      <div class="item">
        <img class="d-block w-100" src="image/Cappuccino-Coffee.jpg" alt="Second slide" style="width:100%;">
            <div class="carousel-caption">
                Filter Coffee
            </div>
      </div>
    
      <div class="item">
        <img class="d-block w-100" src="image/expresso.jpeg" alt="Third slide" style="width:100%;">
            <div class="carousel-caption">
                Expresso
            </div>
      </div>
    </div>

    <!-- Left and right controls -->
    
  </div>
<!--</div>-->

</body>
</html>
